<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <div class="background">
        <div class="container">
            <div class="screen">
                <div class="screen-header">
                    <div class="screen-header-left">
                        <div class="screen-header-button close"></div>
                        <div class="screen-header-button maximize"></div>
                        <div class="screen-header-button minimize"></div>
                    </div>
                    <div class="screen-header-right">
                        <div class="screen-header-ellipsis"></div>
                        <div class="screen-header-ellipsis"></div>
                        <div class="screen-header-ellipsis"></div>
                    </div>
                </div>
                <div class="screen-body">
                    <div class="screen-body-item left">
                        <div class="app-title">
                            <center><b style="font-size:40px;">Wine Quality Testing</b></center>
                            
                        </div>
                        <div class="">
                            <img class="w-75" style="transform: rotate(-20deg); margin-top: -35px;" src="wine_glass.png" alt="">
                        </div>
                        <!-- Prediction data-->
                            <div class="prediction_data">
                                {{Prediction}}
                            </div>
                        <!-- Prediction data -->
                        <div class="app-contact">CONTACT INFO : +91 98 765 432 10</div>
                    </div>
                    <div class="screen-body-item">
                        <form action="{{ url_for('predict')}}" method="POST">
                            <div class="app-form">
                                <div class="app-form-group">
                                    <input class="app-form-control" id="alcohol" type="number" required
                                        placeholder="alcohol (4 - 6)">
                                </div>
                                <div class="app-form-group">
                                    <input class="app-form-control" type="number" placeholder="sulphates (0 - 3)" required>
                                </div>
                                <div class="app-form-group">
                                    <input class="app-form-control" type="number" placeholder="total sulfur dioxide (6 - 289)"
                                        required>
                                </div>
                                 <div class="app-form-group">
                                     <input class="app-form-control" type="number"
                                         placeholder="volatile acidity (0.0 - 2.0)"
                                         required>
                                 </div>
                                 <div class="app-form-group">
                                     <input class="app-form-control" type="number" placeholder="chlorides (0.0 - 1.0)"
                                         required>
                                 </div>
                                 <div class="app-form-group">
                                     <input class="app-form-control" type="number" placeholder="citric acid (0.0 - 1.0)" required>
                                 </div>
                                 <div class="app-form-group">
                                     <input class="app-form-control" type="number" placeholder="fixed acidity (4 - 16)" required>
                                 </div>
                                 <div class="app-form-group">
                                     <input class="app-form-control" type="number" placeholder="pH Value (2.0 - 5.0)" required>
                                 </div>
                                 <div class="app-form-group">
                                     <input class="app-form-control" type="number" placeholder="density (0.98 - 0.01)" required>
                                 </div>
                                 <div class="app-form-group">
                                     <input class="app-form-control" type="number" placeholder="residual sugar (0 - 16)"
                                         required>
                                 </div>
                                 <div class="app-form-group">
                                     <input class="app-form-control" type="number" placeholder="free sulfur dioxide (0-73)"
                                         required>
                                 </div>
                                 
                                <div class="app-form-group buttons">
                                    <button type="reset" class="btn btn-danger m-3">Reset</button>
                                    <button class="btn btn-primary m-3">Predict</button>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
            <div class="credits">
                Developed by - 
                <a class="credits-link" href="https://github.com/Ricchitech" target="_blank">
                    <img src="https://img.icons8.com/material-outlined/24/000000/github.png"/>
                    Bharathraj
                </a>
            </div>
        </div>
    </div>
</body>
</html>
